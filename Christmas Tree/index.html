<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Christmas Tree</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<p class="word">Merry Christmas</p>
		<div class="tree">
			<div class="star">
				<div class="star-in"></div>
			</div>
			<div class="leaf-box">
				<div class="leaf">
					<div class="edge"></div>
					<div class="edge right"></div>
				</div>
				<div class="leaf">
					<div class="edge"></div>
					<div class="edge right"></div>
				</div>
				<div class="leaf">
					<div class="edge"></div>
					<div class="edge right"></div>
				</div>
				<div class="leaf">
					<div class="edge"></div>
					<div class="edge right"></div>
				</div>
				<div class="leaf">
					<div class="edge"></div>
					<div class="edge right"></div>
				</div>
			</div>
			<div class="trunk"></div>
			<div class="ball-box">
				<div class="ball b1"></div>
				<div class="ball b2"></div>
				<div class="ball b3"></div>
				<div class="ball b4"></div>
				<div class="ball b5"></div>
				<div class="ball b6"></div>
				<div class="ball b7"></div>
				<div class="ball b8"></div>
				<div class="ball b9"></div>
			</div>
			<div class="sparkle">
				<span>✦</span>
				<span>✦</span>
				<span>✦</span>
				<span>✦</span>
				<span>✦</span>
				<span>✦</span>
			</div>
			<div class="blink">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>
